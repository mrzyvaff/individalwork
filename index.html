<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap");
    </style>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="nft__image"
        />
        <div class="overlay__container">
          <div class="overlay">
          </div>
          <img src="images/icon-view.svg" alt="overlay" class="overlay__img">
        </div>
        <h1 class="nft__name">Equilibrium #3429</h1>
        <p class="nft__details">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__pricing">
          <p class="nft__eth">0.041 ETH</p>
          <p class="nft__duration">3 days left</p>
        </div>
        <hr />
        <p class="nft__creator">Creation of <span> Jules Wyvern</span> </p>
      </div>
    </main>
  </body>
</html>
